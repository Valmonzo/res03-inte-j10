<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="assets/styles/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <nav class="d-flex">
                <h1 class="p-2 flex-fill">Yepiblog</h1>
                <ul class="nav nav-pills nav-justified p-2 flex-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="article.html">Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="editor.html">Edition d'article</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="px-5">
            <form>
                <fieldset>
                    <label for="formFile" class="form-label">Image de l'article</label>
                    <input class="form-control" type="file" id="formFile" aria-describedby="imgHelp">
                    <p class="form-text">L'image ne doit pas dépasser 10mo.</p>
                </fieldset>
                <fieldset>
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title" placeholder="Titre de l'article">
                </fieldset>
                <fieldset class="pt-4">
                    <label for="date" class="form-label">Date de publication</label>
                    <input type="date" class="form-control" id="date">
                </fieldset>
                <fieldset class="pt-4">
                    <label for="floatingTextarea2">Contenu</label>
                    <textarea class="form-control" placeholder="Ecrivez ici..." id="floatingTextarea2" style="height: 100px"></textarea>
                </fieldset>
                <fieldset class="pt-4">
                    <input type="submit" value="Enregistrer" class="btn btn-primary">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Supprimer
                    </button>
                    <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <section class="modal-dialog">
                            <section class="modal-content">
                                <section class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Supprimer l'article</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fermer"></button>
                                </section>
                                <section class="modal-body">
                                    <p>La suppression de l'article est définitive , cette action est irréversible et entraînera la perte des données</p>
                                </section>
                                <section class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                    <button type="button" class="btn btn-danger">Supprimer</button>
                                </section>
                            </section>
                        </section>
                    </section>
                </fieldset>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>

</html>
